<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Kids</title>

    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/universal.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive/responsive-home.css">

</head>

<body>

    <!--adicionar os monstros do bg conforme a print q tirei-->
    <h1>Math Kids</h1>
    <div class="home">
        <div id="porta" onclick="selectLevel()" border="0" alt="porta"></div>
        <div id="options">
            <button class="btn" id="play" onclick="selectLevel()">Jogar</button>
            <button class="btn" onclick="selectLevel()">Tutorial</button>
        </div>

        <div class="hide-menu">
            <label for="selection" id="select-title">Escolha um nível:
                <button class="check" id="iniciante" value="1" onclick="start(value)">Iniciante</button>
                <button class="check" id="intermediario" value="2" onclick="start(value)">Intermediário</button>
                <button class="check" id="avancado" value="3" onclick="start(value)">Avançado</button>
            </label>
        </div>

    </div>
    <img id="dragon-flyer" src="./assets/monsters/7.png">
    <img id="dragon-left" src="./assets/monsters/16.png"/>
    <!--img id="dragon-right" src="/public/assets/monsters/11.png"/-->

    <!--definicao da caixa de dialog no inicio-->

    <!--login-->
    <div class="login">
        <h1 class="title">Math Kids</h1>
        <form action="login" class="box" id="login" method="POST">
            <input type="text" id="name" name="name" placeholder="Digite seu nickname..." required>
            <label for="Serie">
            <input type="password" id="password" name="password" placeholder="Digite sua senha..." required>
            </label>
            
            <button id="entrar" type="submit" form="login">Entrar</button>
            <span>Não tem conta? <a onclick="newAccount()">criar conta</a></span>
        </form>
    </div>

    <!--criar conta-->
        <form action="save-user" class="hide" id="sign" method="POST">
            <input type="text" name="name" id="name" placeholder="Crie um nickname..." required>
            <input type="password" name="password" id="password" placeholder="Crie uma senha..." required>
            <button id="entrar" type="submit" form="sign">Criar conta</button>
        </form>
    <script src="./scripts/main.js"></script>
</body>

</html>
